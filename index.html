<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAUFW 2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
<!-- 
    the following lines of HTML are for the Landing page
 -->

    <div class="landing-page">
        <h1 class="hero-head">
            AFRO UPCYCLYING
        </h1>

        <p class="caption">
            Urbanizing the future of african fashion
        </p>

        <img class="logo" src="Images-asset/logo.png" alt="logo of OAUFW">

<!--The Nav buttons-->
        <div class="nav-frame">
            <p class="home">Home</p>
            <p class="volunteer">Volunteer</p>
            <p class="partner">Partnership</p>
            <p class="contact">Contact us</p>
            <p class="about">About</p>
        </div>

<!-- The social icon div -->
        <div class="socials">
            <img class="instagram" src="images-asset/instagram.svg" alt="instagram button">
            <img class="facebook" src="images-asset/facebook.svg" alt="facebook button">
            <img class="twitter" src="images-asset/twitter.svg" alt="twitter">
            <img class="youtube" src="images-asset/youtube.svg" alt="youtube">
        </div>
    </div>

</html>
