<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAUFW 2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* hero section */

        .landing-page {
            position: absolute;
            height: 111vh;
            left: 0;
            right: 0;
            top: -60px;
            background: url(Images-asset/background.png), #120d1c;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .hero-head {
            position: absolute;
            left: 9.99%;
            right: 19.38%;
            top: 34vh;

            font-style: normal;
            font-weight: 600;
            font-size: 11vw;
            line-height: 70%;

            display: flex;
            align-items: center;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #FFFFFF;
        }

        .caption {
        /* urbanizing the future of african fashion */
            position: absolute;
            left: 43.65%;
            right: 23.31%;
            top: 80.5vh;

            font-style: normal;
            font-weight: 300;
            font-size: 1.4rem;
            line-height: 1.8rem;

            margin: 0;
            display: flex;
            align-items: center;
            letter-spacing: 0.85rem;
            text-transform: uppercase;

            color: #FFFFFF;
        }

        .logo {
        /* logo.png */

            position: absolute;
            height: 15vw;
            left: 5.03%;
            right: 74.67%;
            top: calc(60% - 14rem/2 - 18rem);

            background: url(logo.png);
        }

        .nav-frame {
        /* the following css are for navigation*/
        
        /* the nav div */
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 0px;
            gap: 1.8vw;

            position: absolute;
            width: 29rem;
            color: white;
            height: 1rem;
            left: 56vw;
            top: 8rem;
        }

        /* the nav buttons */
        .home {
        /* Home */

            font-style: normal;
            font-weight: 700;
            font-size: 1.30vw;
            line-height: 1.5vw;
            /* or 125% */

            display: flex;
            align-items: center;
            text-align: center;

            color: #FFFFFF;


            /* Inside auto layout */

            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .volunteer {
        /* Volunteer */

            font-style: normal;
            font-weight: 500;
            font-size: 1.2vw;
            line-height: 1.5vw;
            /* or 125% */

            display: flex;
            align-items: center;
            text-align: center;

            color: #FFFFFF;


            /* Inside auto layout */

            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .partner {
        /* Partnership-section */

            font-style: normal;
            font-weight: 500;
            font-size: 1.2vw;
            line-height: 1.5vw;
            /* or 125% */

            display: flex;
            align-items: center;
            text-align: center;

            color: #FFFFFF;


            /* Inside auto layout */

            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .contact {
        /* contact-us */

            font-style: normal;
            font-weight: 500;
            font-size: 1.2vw;
            line-height: 1.5vw;
            /* or 125% */

            display: flex;
            align-items: center;
            text-align: center;

            color: #FFFFFF;


            /* Inside auto layout */

            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .about {
        /* About-section */

            font-style: normal;
            font-weight: 500;
            font-size: 1.2vw;
            line-height: 1.5vw;
            /* or 125% */

            display: flex;
            align-items: center;
            text-align: center;

            color: #FFFFFF;


            /* Inside auto layout */

            flex: none;
            order: 1;
            flex-grow: 0;
        }

        /* social media icons */
        .social {
            
        /* the icons frame */
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0px;
            gap: 15px;

            position: absolute;
            left: 80vw;
            top: 70vw;
            background-color: aqua;

            transform: rotate(90deg);
        }

        /* 632311c29a4f53a35fa38773_instagram.png */

        .youtube {
            width: 35px;
            height: 35px;


            /* Inside auto layout */

            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .twitter {
            width: 35px;
            height: 35px;


            /* Inside auto layout */

            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .facebook {
            width: 35px;
            height: 35px;


            /* Inside auto layout */

            flex: none;
            order: 2;
            flex-grow: 0;
        }

        .instagram {
            width: 35px;
            height: 35px;


            /* Inside auto layout */

            flex: none;
            order: 3;
            flex-grow: 0;
        }

<!--

 -->

    <div class="landing-page">

        <p class="caption">
            Urbanizing the future of african fashion
        </p>

        <img class="logo" src="Images-asset/logo.png" alt="logo of OAUFW">

<!--The Nav buttons-->
        <div class="nav-frame">
            <p class="home">Home</p>
            <p class="volunteer">Volunteer</p>
            <p class="partner">Partnership</p>
            <p class="contact">Contact us</p>
            <p class="about">About</p>
        </div>

<!-- The social icon div -->
        <div class="socials">
            <img class="instagram" src="images-asset/instagram.svg" alt="instagram button">
            <img class="facebook" src="images-asset/facebook.svg" alt="facebook button">
            <img class="twitter" src="images-asset/twitter.svg" alt="twitter">
            <img class="youtube" src="images-asset/youtube.svg" alt="youtube">
